
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>CSS 토글 챗봇</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <input type="checkbox" id="chat-toggle" hidden>
  <label for="chat-toggle" id="chatbot-button">💬</label>

  <div id="chat-container">
    <div id="chat-header">챗봇</div>
    <div id="chat-body">
      <div>🤖 무엇을 도와드릴까요?</div>
    </div>
    <div id="chat-input">
      <input type="text" placeholder="(대화는 데모용입니다)">
      <button disabled>전송</button>
    </div>
  </div>
</body>
</html>
